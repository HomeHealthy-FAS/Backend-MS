server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: social-service
          uri: lb://social-service
          predicates:
            - Path=/customers/**
            - Path=/collaborators/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/diets/**
        
